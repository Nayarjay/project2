{{> header}}




<div class="album py-5 " style="margin-top: 3.8%;">

  <div class="container">
    <div >
  
        <h1 class="text-center"  id="title">Favorite</h1>
      
    </div>

   
    <div class="row">
      {{#results}}

        <div class="col-md-4 "  >
          <a href="/read/{{idgame}}" style="text-decoration: none;color: rgb(253, 240, 213);">
            <div class="card mb-4 box-shadow" style="background-color:  rgb(0, 48, 73);">
                <img src="{{thumbnail}}" class="card-img-top" height="300">
                <div class="card-body">
                    <h3 class="card-text text-center" class="card-text" id="title2" >{{title}}</h3>
                    
                </div>
              </div>

          </a>
            
          
        </div>
       
      {{/results}}
    </div>
  
   

  </div>

</div>

<style>
 body{
    background-color: #B2DCE2;
  }

.card{
        height: 350px;
        border: 3px solid rgb(5, 44, 83);
       box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
    
}

    .card:hover{
        transform: scale(1.05);
       
    }

#title{
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  color: rgb(5, 44, 83);
  margin-top: 3%;
  margin-bottom: 3%;
  text-align: center;
}

</style>




<script>

        
  //const title2 = document.getElementById("title2");
  var title2 = document.querySelectorAll("#title2");


 title2.forEach(function(title) {
  
    //console.log(title.textContent);
   if (title.textContent.length>20) {
     // Reduce the font size of the title
     title.style.fontSize = "1.24rem";


    }  

 })




</script>
 
  

{{> footer}}

<script>
  const results = document.querySelectorAll("#title2");
  if (results.length === 0) {
    const footer = document.querySelector("footer");
    footer.style.position = "static"; 
    footer.style.marginTop = "50vh"; 
  }
</script>
