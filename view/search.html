{{> header}}




<div class="album py-5 " style="margin-top: 3.8%;">

  <div class="container">
    <div >
  
        <h1 class="text-center" id="title">Games</h1>
      
    </div>

   
    <div class="row">
      {{#results}}
      <div class="col-md-4">
        <a href="/read/{{id}}" style="text-decoration: none;color: rgb(253, 240, 213);">
          <div class="card mb-4 box-shadow" style="background-color:  rgb(0, 48, 73);border-radius: 2%;" >
            <div class="card-img-container d-flex justify-content-center align-items-center">
              <img src="{{thumbnail}}" class="card-img-top ">
            </div>
            <div class="card-body">
           
               <h3 class="card-text text-center" id="title2">{{title}}</h3>
              <div style="display: flex;justify-content: center;margin-top: 5%;"><p id="plateformInfo">{{platform}}</p></div>
               
   
           
            </div>
          </div>
        </a>
      </div>
      
      
       
      {{/results}}
    </div>
  
   

  </div>

</div>

<style>
  body{
    background-color: #B2DCE2;
  }

    .card{
        height: 350px;
        border: 3px solid rgb(5, 44, 83);
       box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
    
    }

    .card:hover{
        transform: scale(1.05);
       
       
    }

  
#title{
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  color: rgb(5, 44, 83);
  margin-top: 3%;
  margin-bottom: 3%;
  text-align: center;
}

</style>
 
  

{{> footer}}



<script>



  // get all the elements with id "plateformInfo"
  var infoElements = document.querySelectorAll("#plateformInfo");
  
  // loop through the elements
  infoElements.forEach(function(info) {
    var image = document.createElement("img");
  
    if(info.textContent == 'Web Browser'){
  
      // create an image element
    
      image.src = "https://cdn.discordapp.com/attachments/1029695073018982471/1093328465916342312/icons8-website-48.png";  
      image.height = "40";
      image.width = "40";
      
      // replace the existing text with the image
      info.textContent = "";
      info.appendChild(image);
      
    }if(info.textContent == 'PC (Windows)') {
  
      // create an image element
      image.src = "https://cdn.discordapp.com/attachments/1029695073018982471/1093324820353134592/icons8-pc-game-64.png";
      image.height = "40";
      image.width = "40";
      
      // replace the existing text with the image
      info.textContent = "";
      info.appendChild(image);
  
    }
  });
  
  
  
  
  </script>

 })
