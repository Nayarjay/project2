
{{> header}} 

    <div clas="main" style="background-color: rgb(102, 155, 188);margin-top: 3.8%;">

        <div class="jumbotron jumbotron-fluid" style="margin-left: 20%;">
          <div class="container container-fluid " >
            <h1 class="display-4">Top Free Anime Games for Browser In 2023!</h1>
            
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="margin-right: 30%;">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  {{#firstGame}}
                      <a href="/read/{{id}}">
                        <img src="{{thumbnail}}" class="d-block w-100" alt="...">
                      </a>
                    {{/firstGame}}
                </div>
                {{#game}}
                    <div class="carousel-item">
                      <a href="/read/{{id}}">
                        <img src="{{thumbnail}}" class="d-block w-100" alt="...">
                      </a>
                    </div>
                {{/game}}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <div class="row">
              {{#games}}
              <div class="col">
                <div class="card" style="width: 18rem;">
                  <img src="{{thumbnail}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text">{{description}}</p>
                    <a href="/read/{{id}}" class="btn btn-primary">See more</a>
                  </div>
                </div>
              </div>
              {{/games}}
            </div>
          


          </div>
        </div>  
  </div> 


  

  

 
 

{{> footer}}
